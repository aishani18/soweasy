<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sow Easy - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
        font-family: "Poppins", sans-serif;
        background-color: #e6f3e6;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Background image styling */
      .bg-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("bg_white.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        filter: blur(8px);
        z-index: -1;
      }

      /* Login container */
      .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        text-align: center;
        z-index: 2;
      }

      /* Login form styling */
      .login-form {
        background-color: rgba(255, 255, 255, 0.85);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }
      .logo {
        display: block;
        margin: 0 auto 20px;
        width: 140px;
      }
      h1 {
        color: #3a5311;
        font-size: 1.8rem;
        margin-bottom: 25px;
      }

      /* Input fields */
      select,
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }
      select:focus,
      input:focus {
        border-color: #3a5311;
      }

      /* Submit button styling */
      .submit-button {
        background-color: #f2d13d;
        border: none;
        color: #3a5311;
        padding: 14px 24px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 8px;
        width: 100%;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      .submit-button:hover {
        background-color: #e0c235;
        transform: translateY(-3px);
      }

      /* Additional links */
      .forgot-password,
      .create-account {
        text-align: center;
        margin-top: 20px;
      }
      .forgot-password a,
      .create-account a {
        color: #3a5311;
        text-decoration: none;
        font-weight: bold;
        font-size: 0.9rem;
        transition: color 0.3s ease;
      }
      .forgot-password a:hover,
      .create-account a:hover {
        color: #2d3e0c;
        text-decoration: underline;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .login-form {
          width: 100%;
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="container">
      <div class="login-form">
        <img src="img1.png" alt="Sow Easy Logo" class="logo" />
        <h1>Login to Sow Easy</h1>
        <form
          action="dashboard.html"
          method="post"
          onsubmit="return login(event)"
        >
          <select name="user_type" required>
            <option value="">Select User Type</option>
            <option value="farmer">Farmer</option>
            <option value="buyer">Buyer</option>
          </select>
          <input
            type="text"
            name="username"
            placeholder="Email/Username"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="submit-button">Login</button>
        </form>
        <script>
          function login(event) {
            event.preventDefault();
            var userType = document.querySelector(
              'select[name="user_type"]'
            ).value;
            if (userType === "farmer") {
              window.location.href = "farmer_dashboard.html";
            } else if (userType === "buyer") {
              window.location.href = "buyer_dashboard.html";
            }
            return false;
          }
        </script>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="create-account">
          <a href="signup.html">Don't have an account? Sign up</a>
        </div>
      </div>
    </div>
  </body>
</html>
